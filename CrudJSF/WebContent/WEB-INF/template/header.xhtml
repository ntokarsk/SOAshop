<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xml:lang="en" lang="en">
<h:body>
    <ui:composition>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <h:form>
                        <p:growl id="messages"/>
                        <p:menubar id="headerCartSize">
                            <p:submenu label="USER"  icon="ui-icon-user">
                                <p:menuitem value="Menu" url="/pages/protected/user/categories.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                                <p:menuitem value="Lista zamówień" url="/pages/protected/user/orderHistory.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                            </p:submenu>
                            <p:submenu label="ADMIN" rendered="#{userMB.userAdmin()}" icon="ui-icon-user">
                                <p:menuitem value="Dodaj kategorię" url="/pages/protected/admin/addCategory.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                                <p:menuitem value="Dodaj pozycję menu" url="/pages/protected/admin/addDish.xhtml" icon="ui-icon-arrowreturnthick-1-e" />
                            </p:submenu>
                            <p:menuitem value="Cart: #{orderController.orderPrice}" url="/pages/protected/user/cart.xhtml"/>
                            <p:menuitem action="#{userMB.logOut()}" value="#{msgs.logout}"/>
                            
                        </p:menubar>
                        <p:menubar rendered="piate">
                            <p:menuitem value="Logowanie" url="/public/login.xhtml"/>
                        </p:menubar>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</h:body>
</html>
