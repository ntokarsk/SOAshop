<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/themes/bootstrap/skin.css" />
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="content">
			<div class="container">
				<h:form>
					<p:growl id="growl" showDetail="true" sticky="true" /> 
					
					<h:messages />
					<p:dataTable rendered="#{orderController.listNotNull}"
						value="#{orderController.orderedDishesList}" var="dish">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Cart" />
							</f:facet>
							<h:outputText value="#{dish.price} PLN   | #{dish.name}" />
							<br></br>
							<h:commandButton
								action="#{orderController.removeFromList(dish.id)}"
								value="#{msgs.delete}" rendered="#{userMB.userUser}">
							</h:commandButton>
						</p:column>
					</p:dataTable>
				</h:form>
				<h:form>
					<h:commandButton
						value="#{msgs.payment}"
						rendered="#{orderController.listNotNull}"
						action="#{orderController.payForOrder(userMB.user)}"/>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
